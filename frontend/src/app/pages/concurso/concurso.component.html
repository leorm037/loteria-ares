@if (messageAlert.show) {
    <ngb-alert type="{{ messageAlert.type }}" (closed)="messageAlert.show = false">
        {{ messageAlert.message }}
    </ngb-alert>
}
<div class="card shadow-sm">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h4 m-0"><i class="bi bi-suit-club-fill"></i> Concurso</h1>
            </div>
            <div>
                <a href="#" class="btn btn-secondary btn-sm bg-gradient shadow-sm">
                    <i class="bi bi-plus"></i> Novo
                </a>
            </div>
        </div>
    </div>

    <div class="card-body border-bottom">
        <form name="bolao_filtrar" method="get">
            <div class="mb-3">
                <label for="loteria" class="form-label">Loteria</label>
                <div class="input-group">
                    <span class="input-group-text" id="loteria_icon"><i
                            class="fa-solid fa-clover icon-rotate-45"></i></span>
                    <select name="filter_loteria" id="filter_loteria" class="form-select" aria-label="Loteria" aria-describedby="loteria_icon" autofocus="true">
                        <option>Selecione uma loteria</option>
                        @for (loteria of loterias$ | async; track loteria.uuid ) {
                            <option value="{{ loteria.uuid }}">{{ loteria.nome }}</option>
                        }
                    </select>
                </div>
            </div>
        </form>
    </div>

    <div class="card-body">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th class="d-none d-xl-table-cell">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>Concurso</div>
                            <div><i class="bi bi-sort-alpha-down"></i></div>
                        </div>
                    </th>
                    <th class="d-none d-xl-table-cell">Apuração</th>
                    <th class="d-none d-xl-table-cell">Dezenas</th>
                    <th class="d-none d-xl-table-cell">Local</th>
                    <th class="d-none d-xl-table-cell">Município</th>
                    <th class="d-none d-xl-table-cell">UF</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <td colspan="6" class="text-center">Nenhum registro encontrado</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-12 col-sm-3">
                <select name="registros-por-pagina" id="registros-por-pagina" class="form-select form-select-sm" aria-label="Quantidade de registro por página">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 text-center">
                <nav aria-label="Paginação">
                    <ul class="pagination justify-content-center pagination-sm m-0">
                        <li class="page-item" aria-current="page">
                            <button type="button" class="page-link" title="Bloco anterior de páginas"><i
                                    class="bi bi-chevron-double-left"></i></button>
                        </li>
                        <li class="page-item">
                            <button type="button" class="page-link" title="Página anterior">
                                <i class="bi bi-chevron-compact-left"></i><span class="d-none d-xl-inline-block">
                                    Anterior</span></button>
                        </li>
                        <li class="page-item" aria-current="page">
                            <button type="button" class="page-link" title="Vai para a página"></button>
                        </li>
                        <li class="page-item">
                            <button type="button" class="page-link" title="Próxima página"><span
                                    class="d-none d-xl-inline-block">Próximo </span><i
                                    class="bi bi-chevron-compact-right"></i></button>
                        </li>
                        <li class="page-item" aria-current="page">
                            <button type="button" class="page-link" title="Próximo bloco de páginas"><i
                                    class="bi bi-chevron-double-right"></i></button>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-12 col-sm-3 mt-1 text-sm-end text-center">
                xx registro(s).
            </div>
        </div>
    </div>

</div>
